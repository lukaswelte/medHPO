<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>MedHPO</title>
</h:head>
<h:body>

    <h:form>
        <p:menubar autoDisplay="false">
            <p:menuitem value="Home" url="/index.xhtml" icon="ui-icon-home"/>
            <p:menuitem value="Select Visit" url="/visitList.xhtml" icon="ui-icon-contact"/>
            <p:menuitem value="Process All Visits" action="/processAllVisits.xhtml"/>
        </p:menubar>


        <h:outputText id="output" value="#{processAll.processAllVisits}"/>

        <br/>

        <h:commandButton value="Process visits" action="#{processAll.action}">
            <f:ajax execute="@this" render="output"/>
        </h:commandButton>


    </h:form>

</h:body>
</html>
