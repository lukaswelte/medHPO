<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>MedHPO - Visit Detail</title>
</h:head>
<h:body>
    <h:form>
        <p:menubar autoDisplay="false">
            <p:menuitem value="Home" url="/index.xhtml" icon="ui-icon-home"/>
            <p:menuitem value="Select Visit" url="/visitList.xhtml" icon="ui-icon-contact"/>
            <p:menuitem value="Process All Visits" action="processAllVisits"/>
        </p:menubar>
        <br/>

        Visit Date: <p:outputLabel value="#{tableBean.selectedVisit.date}"></p:outputLabel> <br/>

        Diagnose: <p:outputLabel value="#{tableBean.selectedVisit.symptoms}"></p:outputLabel>

        <br/><br/>
        Additional Text:<br/>
        <p:inputTextarea rows="3" cols="45" completeMethod="#{HPOController.autocompleteHPO}" queryDelay="50" minQueryLength="2" value="#{ tableBean.selectedVisit.additionalText }"/>
        <br/>
        <h:commandButton value="Process Additional Text" action="processText">
            <f:setPropertyActionListener value="#{tableBean.selectedVisit.id}" target="#{HPOController.selectedVisit}" />
            <f:setPropertyActionListener value="#{tableBean.selectedVisit.additionalText}" target="#{HPOController.textToProcess}" />
        </h:commandButton>
    </h:form>
</h:body>
</html>
