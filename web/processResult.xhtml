<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>MedHPO</title>
</h:head>
<h:body>
    <h:form>
        <p:menubar autoDisplay="false">
            <p:menuitem value="Home" url="/index.xhtml" icon="ui-icon-home"/>
            <p:menuitem value="Select Visit" url="/visitList.xhtml" icon="ui-icon-contact"/>
            <p:menuitem value="Process All Visits" action="processAllVisits"/>
        </p:menubar>
    </h:form>
    <br/>
    Input:
    <h:outputText escape="false" id="inputText" value="#{HPOController.textToProcess}"/>
    <br/>
    <br/>

    Text:
    <h:outputText escape="false" id="outputText" value="#{HPOController.outputText}"/>
    <br/>
    <br/>
    HPO-Tags:
    <h:form>
        <p:dataTable id="tagTable" var="tag" value="#{HPOController.outputHPOTags}">
            <p:column headerText="HPO ID">
                <h:outputText value="#{tag.tag}"/>
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{tag.name}"/>
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{tag.description}"/>
            </p:column>

            <p:column headerText="Actions">
                <!--<h:commandButton value="Edit" action="#{HPOController.editTerm(tag)}" update="tagTable" /> -->
                <h:commandButton value="Delete" action="#{HPOController.deleteTerm(tag)}" update="tagTable"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
